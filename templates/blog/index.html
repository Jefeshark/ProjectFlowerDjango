{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Blooms - Магазин цветов</title>
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/betmo-cyr" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --main-color: #FF9FDF; /* Нежно-розовый */
            --hover-color: #FF6EC7; /* Ярче розовый */
            --bg-color: #FFF5FB; /* Светло-розовый фон */
            --text-color: #5A2D50; /* Тёмно-пурпурный для текста */
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 20px;
        }
        
        /* Логотип с цветочком */
        .site-title {
            font-family: 'Betmo Cyr', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #FF6EC7, #FF9FDF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
            padding-right: 50px;
            margin-bottom: 10px;
        }
        
        /* Розовая полоса под логотипом */
        .header-line {
            height: 8px;
            background: linear-gradient(90deg, #FF9FDF, #FF6EC7);
            margin: 0 auto 30px;
            width: 80%;
            border-radius: 4px;
            box-shadow: 0 2px 10px rgba(255, 110, 199, 0.3);
        }
        
        /* Навигация */
        .navbar {
            background-color: white !important;
            box-shadow: 0 2px 10px rgba(255, 159, 223, 0.2);
        }
        
        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
        }
        
        /* Карточки товаров */
        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 159, 223, 0.3) !important;
        }
        
        /* Плавающие цветы */
        .floating-flower {
            position: fixed;
            z-index: 100;
            pointer-events: none;
            animation: floating 15s infinite ease-in-out;
            opacity: 0.9;
            transition: all 0.5s ease;
            filter: drop-shadow(0 4px 8px rgba(255, 110, 199, 0.3));
        }
        
        .flower-1 {
            width: 70px;
            top: 20%; /* Опустили ниже */
            left: 5%;
            animation-delay: 0s;
        }
        
        .flower-2 {
            width: 60px;
            top: 75%;
            left: 90%;
            animation-delay: 5s;
        }
        
        .flower-3 {
            width: 65px;
            top: 45%;
            left: 85%; /* Подвинули от края */
            animation-delay: 10s;
        }
        
        @keyframes floating {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); /* Добавили scale(1) */
            }
            50% { 
                transform: translateY(-25px) rotate(5deg) scale(1); /* Добавили scale(1) */
            }
        }
        
        /* Кнопки */
        .btn-custom {
            background-color: var(--main-color);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn-custom:hover {
            background-color: var(--hover-color);
        }
        
        /* Футер */
        footer {
            background: linear-gradient(45deg, #FF6EC7, #FF9FDF) !important;
            box-shadow: 0 -2px 10px rgba(255, 159, 223, 0.3);
        }
        
        /* Pop-up элемент */
        .pop-up {
            position: absolute;
            width: 80px;
            height: auto;
            z-index: 1000;
            pointer-events: none;
            animation: swing 3s infinite ease-in-out;
            opacity: 0;
            transform-origin: bottom center;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .pop-up.show {
            animation: swing 3s infinite ease-in-out, fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
  
<body>
    <!-- Хедер с увеличенным логотипом -->
    <header class="px-3" style="background-color: var(--bg-color);">
        <div class="container text-center position-relative">
            <h1 class="m-0 site-title">CUSTOM BLOOMS</h1>
            <!-- Pop-up элемент будет добавлен сюда через JS -->
            <div class="header-line"></div>
        </div>
    </header>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: var(--main-color) !important;">
                <i class="bi bi-flower1"></i> Цветы
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% for category in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-tag"></i> {{ category.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for flower in flowers %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ flower.image.url }}" 
                         class="card-img-top img-fluid" 
                         alt="{{ flower.title }}"
                         style="height: 300px; object-fit: cover;">
                    
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ flower.title }}</h5>
                        <p class="fw-bold h4" style="color: var(--main-color);">{{ flower.price }} ₽</p>
                    </div>
                    
                    <div class="card-footer bg-white border-0 pb-3">
                        <button class="btn btn-custom w-100 text-white">
                            <i class="bi bi-cart-plus"></i> В корзину
                        </button>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-info text-center">Цветы скоро будут!</div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Плавающие цветы -->
    <img src="{% static 'blog/decor_images/flower1.png' %}" class="floating-flower flower-1">
    <img src="{% static 'blog/decor_images/flower2.png' %}" class="floating-flower flower-2">
    <img src="{% static 'blog/decor_images/flower3.png' %}" class="floating-flower flower-3">

    <!-- Футер -->
    <footer class="text-white text-center p-3 mt-5">
        <p class="m-0">&copy; CUSTOM BLOOMS</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Создаем pop-up элемент
            const popUp = document.createElement('img');
            popUp.src = "{% static 'blog/decor_images/pop-up.png' %}";
            popUp.className = 'pop-up';
            
            // Находим заголовок
            const title = document.querySelector('.site-title');
            
            // Получаем позицию последней буквы 'S' в заголовке
            const text = title.textContent;
            const lastSIndex = text.lastIndexOf('S');
            
            if (lastSIndex !== -1) {
                // Создаем временный span для измерения позиции
                const tempSpan = document.createElement('span');
                tempSpan.textContent = text.substring(0, lastSIndex + 1);
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.position = 'absolute';
                tempSpan.style.fontFamily = getComputedStyle(title).fontFamily;
                tempSpan.style.fontSize = getComputedStyle(title).fontSize;
                tempSpan.style.fontWeight = getComputedStyle(title).fontWeight;
                tempSpan.style.letterSpacing = getComputedStyle(title).letterSpacing;
                
                title.parentNode.insertBefore(tempSpan, title.nextSibling);
                
                // Получаем позицию
                const rect = tempSpan.getBoundingClientRect();
                const titleRect = title.getBoundingClientRect();
                
                // Устанавливаем позицию pop-up
                popUp.style.left = `${rect.right - titleRect.left - 20}px`;
                popUp.style.top = `${rect.top - titleRect.top - 16}px`;
                
                // Удаляем временный span
                tempSpan.remove();
            } else {
                // Если не нашли 'S', позиционируем относительно заголовка
                popUp.style.left = 'calc(100% - 60px)';
                popUp.style.top = '-16px';
            }
            
            // Добавляем pop-up в заголовок
            title.parentNode.appendChild(popUp);
            
            // Показываем pop-up с задержкой
            setTimeout(() => {
                popUp.classList.add('show');
            }, 500);
        });
    </script>
</body>
</html>
